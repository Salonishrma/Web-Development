<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h4>Cart Quanity</h4>
    <button 
        onclick="console.log(`cart quanity:${quanity}`)">Show Quanity
    </button>
    <button 
        onclick="quanity=quanity+1; console.log(`cart quanity:${quanity}`)">Add to cart
    </button>
    <button 
        onclick="quanity=quanity+2; console.log(`cart quanity:${quanity}`)">+2
    </button>
    <button 
        onclick="quanity=quanity+3; console.log(`cart quanity:${quanity}`)">+3
    </button>
    <button 
        onclick="quanity=0;
        console.log('cart was reset');
        console.log(`cart quanity:${quanity}`)">Reset cart
    </button>
<script>
    let quanity=0;
</script>
</body>
</html>
