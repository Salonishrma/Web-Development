<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="10-rock-paper-scissor.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button  onclick="
      playGame('rock');
    " class="move-button"> 
    <img src="images/rock.jpg" class="move-icon">
    </button>

    <button onclick="
      playGame('paper');
    " class="move-button">
    <img src="images/paper.jpg" class="move-icon">
    </button>

    <button  onclick="
      playGame('scissors');
    " class="move-button">
    <img src="images/scissors.jpg" class="move-icon">
    </button>
   <p class="js-result result"></p>
   <p class="js-moves"></p>
    <p class="js-score score"></p>
   <button onclick="
        score.win=0;
        score.lose=0;
        score.tie=0;
        localStorage.removeItem('score');
        updateScoreElement();
        " class="reset-score-button">Reset Score
    </button>
    <script src="10-rock-paper-scissor.js"></script>
  </body>
</html>
